# 網站核心設定
title: "Tak Kwong WONG | Assistant Professor"
name: "Tak Kwong WONG"
description: "Assistant Professor at the Department of Mathematics, The University of Hong Kong (HKU)."
url: "https://cc-asuna.github.io" # 請確保這是你的正確網址
baseurl: "" # 設為空字串以對應根目錄
