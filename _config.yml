# 1. 網站基本設定
title: "Tak Kwong WONG"
name: "Tak Kwong WONG"
description: "Associate Professor at the School of Mathematical Sciences, Shenzhen University."
url: "https://takkwongwong.github.io"
baseurl: ""
repository: "takkwongwong/takkwongwong.github.io"

# 2. 主題設定
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# 3. 個人資料 (側邊欄) - 已修正縮排
author:
  name: "Tak Kwong WONG"
  avatar: "/images/Wong.jpg"
  bio: "Associate Professor, School of Mathematical Sciences, Shenzhen University"
  location: ""
  googlescholar: "https://scholar.google.com/citations?hl=en&user=0EiOaHYAAAAJ"
  orcid: "0000-0002-6454-984X"
  links:
    - label: "MathSciNet"
      icon: "fas fa-fw fa-book"
      url: "https://mathscinet.ams.org/author?authorId=972012"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:takkwong@szu.edu.cn"

# 4. 定義 Collections
collections:
  publications:
    output: true
    permalink: /publications/:title/
  teaching:
    output: true
    permalink: /teaching/:title/

# 5. 檔案讀取設定
include:
  - _pages
  - _publications
  - _teaching
  - assets

# 6. 預設頁面佈局設定 - 已修正 pages 部分，確保 index.md 套用樣式
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: "single"
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: "single"
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: "single"
      author_profile: true
  - scope:
      path: ""
    values:
      layout: "single"
      author_profile: true

# 7. 數學公式與 Markdown 高階設定
markdown: kramdown
mathjax: true
kramdown:
  math_engine: mathjax
  math_engine_opts:
    entity_output: as_char
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
