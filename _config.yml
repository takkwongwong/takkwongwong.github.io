teaser: "Wong.jpg" # 預設預覽圖

# 個人側邊欄設定
author:
  name: "Tak Kwong WONG"
  avatar: "Wong.jpg" # 請確保你的照片位於 images/Wong.jpg
  bio: "Assistant Professor, Department of Mathematics, HKU"
  location: "Hong Kong"
  employer: "The University of Hong Kong"
  uri: "https://hkumath.hku.hk/MathWWW/people.php?faculty.takkwong"
  email: "takkwong@maths.hku.hk"
  # 學術社交連結
  googlescholar: "0EiOaHYAAAAJ"
  orcid: "0000-0002-6454-984X"
  # 其他連結可自訂
  links:
    - label: "MathSciNet (MR ID)"
      icon: "fas fa-fw fa-book"
      url: "https://mathscinet.ams.org/author?authorId=972012"

# 導覽列設定 (對應 _data/navigation.yml)
# 你可以在這裡先設定好，稍後去修改 _data/navigation.yml
# 建議包含：About, Research, Teaching, CV

# 外觀風格
theme: jekyll-theme-minimal-mistakes
minimal_mistakes_skin: "default" # 可選 "air", "aqua", "contrast", "dark" 等

# 搜尋功能
search: true

# 讀取內容設定
include:
  - _pages
  - _publications
  - _teaching

# Markdown 處理
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax # 方便你顯示數學公式

# 預設頁面設定
defaults:
  # 論文頁面設定
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  # 教學頁面設定
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  # 一般頁面設定
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# 社交預覽資訊 (Open Graph)
social:
  type: Person
  name: Tak Kwong WONG
  links:
    - https://scholar.google.com/citations?hl=en&user=0EiOaHYAAAAJ
    - https://orcid.org/0000-0002-6454-984X
