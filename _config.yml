# 1. 網站基本設定
title: "Tak Kwong WONG | Associate Professor"
name: "Tak Kwong WONG"
description: "Associate Professor at the School of Mathematical Sciences, Shenzhen University."
url: "https://takkwongwong.github.io"
baseurl: "" # 確保此處為空
repository: "takkwongwong/takkwongwong.github.io"

# 2. 主題設定
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# 3. 個人資料 (側邊欄)
author:
  name: "Tak Kwong WONG"
  avatar: "Wong.jpg"
  bio: "Associate Professor, School of Mathematical Sciences, Shenzhen University"
  
  # 內建支持：填入連結或 ID
  googlescholar: "https://scholar.google.com/citations?hl=en&user=0EiOaHYAAAAJ"
  orcid: "0000-0002-6454-984X"
  links:
    - label: "MR Author ID: 972012"
      icon: "fas fa-fw fa-book"
      url: "https://mathscinet.ams.org/author?authorId=972012"
    - label: "Email: takkwongwong [at] szu.edu.cn"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:takkwongwong@szu.edu.cn"

# 4. 定義 Collections
collections:
  publications:
    output: true
    permalink: /publications/:title/
  teaching:
    output: true
    permalink: /teaching/:title/

# 5. 檔案讀取設定
include:
  - _pages
  - _publications
  - _teaching

# 6. 預設頁面佈局設定
defaults:
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# 7. 數學公式與 Markdown 高階設定
markdown: kramdown
mathjax: true
kramdown:
  math_engine: mathjax
  math_engine_opts:
    entity_output: as_char # 確保符號不被轉義，解決 $H^s$ 顯示問題
  input: GFM             # 使用 GitHub Flavored Markdown 提高相容性
  hard_wrap: false
  syntax_highlighter: rouge
