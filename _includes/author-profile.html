{% assign author = page.author | default: page.authors[0] | default: site.author %}

<div itemscope itemtype="http://schema.org/Person">
  <div class="author__avatar">
    <img src="{{ author.avatar | relative_url }}" class="author__avatar" alt="{{ author.name }}" itemprop="image">
  </div>

  <div class="author__content">
    <h3 class="author__name" itemprop="name">{{ author.name }}</h3>
    {% if author.bio %}
      <p class="author__bio" itemprop="description">{{ author.bio }}</p>
    {% endif %}
  </div>

  <div class="author__urls-wrapper">
    <button class="btn btn--inverse">Follow</button>
    <ul class="author__urls social-icons">
      <style>
        .social-icons i { width: 1.25em; text-align: center; margin-right: 5px; }
        .fa-graduation-cap { color: #4285F4 !important; } 
        .fa-orcid { color: #A6CE39 !important; }
        .fa-envelope { color: #E74C3C !important; }
      </style>
      {% if author.googlescholar %}
        <li><a href="{{ author.googlescholar }}"><i class="fas fa-fw fa-graduation-cap"></i> Google Scholar</a></li>
      {% endif %}
      {% if author.orcid %}
        <li><a href="https://orcid.org/{{ author.orcid }}"><i class="fab fa-fw fa-orcid"></i> ORCID</a></li>
      {% endif %}
      <li><a href="mailto:takkwong@szu.edu.cn"><i class="fas fa-fw fa-envelope"></i> Email</a></li>
    </ul>
  </div>
</div>
